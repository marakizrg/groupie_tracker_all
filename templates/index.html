<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupie Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <script src="/static/console.js" defer></script>
  <script src="/static/search.js" defer></script>
</head>
<body>
  <!-- Moving Background -->
  <div class="blob-outer-container">
    <div class="blob-inner-container">
      <div class="blob"></div>
    </div>
  </div>

  <!-- Header -->
  <h1>Groupie Tracker</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input
      type="text"
      id="search-bar"
      placeholder="Search for artists, members, locations, etc..."
      autocomplete="off"
      aria-label="Search"
    />
    <div id="suggestions"></div>
  </div>

  <!-- Search Results -->
  <div id="search-results"></div>

  <!-- Filters Section -->
  <div class="filters-container">
    <form action="/" method="get">
      <!-- Number of Members -->
      <div class="filter-group">
        <h3>Filter by Number of Members</h3>
        <div class="checkbox-grid">
          <label class="checkbox-label"><input type="checkbox" name="members" value="1" /> 1 Member</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="2" /> 2 Members</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="3" /> 3 Members</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="4" /> 4 Members</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="5" /> 5 Members</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="6" /> 6 Members</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="7" /> 7 Members</label>
          <label class="checkbox-label"><input type="checkbox" name="members" value="8" /> 8+ Members</label>
        </div>
      </div>

      <!-- Concert Location -->
      <div class="filter-group">
        <h3>Filter by Concert Location</h3>
        <div class="dropdown-container">
          <label for="location-select" class="visually-hidden">Choose location(s)</label>
          <select id="location-select" name="locations" class="location-dropdown" multiple>
            {{range .Locations}}
              <option value="{{.}}">{{.}}</option>
            {{end}}
          </select>
          <div class="tooltip">You can click inside the box and type!</div>
        </div>
      </div>

      <!-- Creation Date Filter -->
      <div class="filter-group">
        <h3>Creation Date Filter</h3>
        <label for="creation-min">From: <input type="number" id="creation-min" name="creation_min" placeholder="YYYY" /></label>
        <label for="creation-max">To: <input type="number" id="creation-max" name="creation_max" placeholder="YYYY" /></label>
      </div>

      <!-- First Album Release Date Filter -->
      <div class="filter-group">
        <h3>First Album Filter</h3>
        <label for="album-min">From: <input type="number" id="album-min" name="album_min" placeholder="YYYY" /></label>
        <label for="album-max">To: <input type="number" id="album-max" name="album_max" placeholder="YYYY" /></label>
      </div>

      <!-- Submit -->
      <button type="submit" class="apply-filters-button">Apply Filters</button>
    </form>
  </div>

  <!-- Default Artists Grid -->
  <div class="container default-artists">
    {{range .Artists}}
    <div class="card">
      <a href="/artist/{{.ID}}">
        <img src="{{.Image}}" alt="{{.Name}}" class="artist-image" />
        <h2>{{.Name}}</h2>
      </a>
    </div>
    {{end}}
  </div>
</body>
</html>
